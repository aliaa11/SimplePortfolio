<div class="container">
    <section class="portfolio-section mt-5" id="portfolio">
            <h2 class="section-title text-light">Portfolio</h2>
            <div class="row">
                @for(project of projects; track project.image)
                {
                 <div class="col-md-4">
                    <div class="portfolio mb-3 overlay-container">
                        <img [src]="project.image" width="100%" height="200px" alt="">
                        <div class="overlay">
                            <a [href]="project.link" target="_blank">View on GitHub</a>
                        </div>
                    </div>
                </div>
                }
            </div>
    </section>
</div>
